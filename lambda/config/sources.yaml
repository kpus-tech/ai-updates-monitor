  # =========================
  # Anthropic
  # =========================
  - id: anthropic_newsroom
    org: Anthropic
    name: Newsroom
    adapter: html_articles
    url: https://www.anthropic.com/news
    max_items: 10
    selectors:
      container: "main"
      item: "article, [class*='post'], [class*='card'], a[href*='/news/']"
      title: "h2, h3, [class*='title']"
      link: "a[href*='/news/']"
      date: "time, [class*='date']"

  - id: anthropic_platform_release_notes
    org: Anthropic
    name: Claude Developer Platform Release Notes
    adapter: html_changelog
    url: https://docs.anthropic.com/en/release-notes/overview
    max_items: 10
    selectors:
      container: "main, article, [class*='content']"
      entry: "section, [class*='release'], h2, h3"
      version: "h2, h3"
      date: "time, [class*='date']"

  - id: anthropic_claude_code_changelog
