# AI Updates Monitor - Sources Configuration
# Version: 1
#
# Adapter types:
# - rss: RSS feed polling
# - atom: Atom feed polling  
# - github_releases_atom: GitHub releases Atom polling
# - html_articles: HTML page with article cards (extract title/link/date)
# - html_changelog: HTML changelog (extract version headings/entries)

version: 1
sources:

  # =========================
  # OpenAI
  # =========================
  - id: openai_dev_changelog_rss
    org: OpenAI
    name: Developers Changelog (RSS)
    adapter: rss
    url: https://developers.openai.com/changelog/rss.xml
    max_items: 10

  - id: openai_news
    org: OpenAI
    name: News
    adapter: html_articles
    url: https://openai.com/news/
    max_items: 10
    selectors:
      container: "main"
      item: "a[href*='/index/']"
      title: "h3, span[class*='title']"
      date: "time, [class*='date']"

  - id: openai_research
    org: OpenAI
    name: Research
    adapter: html_articles
    url: https://openai.com/research/
    max_items: 10
    selectors:
      container: "main"
      item: "a[href*='/research/']"
      title: "h3, span[class*='title']"
      date: "time, [class*='date']"

  - id: openai_openai_python_releases
    org: OpenAI
    name: openai-python GitHub Releases (Atom)
    adapter: github_releases_atom
    url: https://github.com/openai/openai-python/releases.atom
    max_items: 10

  - id: openai_openai_node_releases
